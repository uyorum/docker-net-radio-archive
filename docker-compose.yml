net-radio-db-storage:
  image: busybox:latest
  volumes:
    - /var/lib/mysql

net-radio-db:
  image: mysql:5
  volumes:
    - /etc/localtime:/etc/localtime:ro
  volumes_from:
    - net-radio-db-storage
  environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=net-radio

net-radio-archive:
  build: net-radio-archive
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /net-radio:/net-radio:rw
  links:
    - net-radio-db:net-radio.db
  environment:
    - NRA_DBHost=net-radio.db
    - NRA_DBUser=root
    - NRA_DBPassword=password
    - NRA_DBName=net-radio
    - NRA_WorkingFilesRetentionPeriodDays=7
    - NRA_ForceMp4=true
    - NRA_ArchiveFilesRetentionPeriodDays=60
